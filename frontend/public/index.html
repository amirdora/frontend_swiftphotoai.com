<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Primary Meta Tags for SEO -->
    <title>SwiftPhotoAI - AI-Powered Photo Editing</title>
    <meta name="title" content="SwiftPhotoAI - AI-Powered Photo Editing" />
    <meta name="description" content="SwiftPhotoAI provides AI-powered photo editing tools to enhance, swap faces, and remove objects from photos effortlessly." />
    <meta name="keywords" content="AI photo editing, face swap, object removal, image enhancement, SwiftPhotoAI" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    
    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="SwiftPhotoAI - AI-Powered Photo Editing" />
    <meta property="og:description" content="Transform your photos with SwiftPhotoAI's AI-powered tools. Enhance images, swap faces, and remove objects easily." />
    <meta property="og:image" content="%PUBLIC_URL%/social-image.png" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Data -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SwiftPhotoAI - AI-Powered Photo Editing" />
    <meta name="twitter:description" content="Transform your photos with SwiftPhotoAI's AI-powered tools. Enhance images, swap faces, and remove objects easily." />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-image.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "WebSite",
      "name": "SwiftPhotoAI",
      "url": "https://yourwebsite.com",
      "description": "SwiftPhotoAI - AI-powered photo editing tools to enhance, swap faces, and remove objects from photos.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://yourwebsite.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Additional Meta Tags for Mobile Responsiveness and Compatibility -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- The React app will be injected into this root div -->

  </body>
</html>
